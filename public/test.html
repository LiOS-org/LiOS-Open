<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="LiOS_Open.css">
  <script src="modules/JS/windows.js"></script>
  <title>Test</title>
</head>
<body>
  <a href="#window">Open me</a>
  <div class="lios-window frosted_background frosted_texture" id="window">
    <div class="lios-window-titlebar">
      <span class="lios-window-title">HelloWorld!</span><span class="lios-window-close" data-lios-window-close>X</span>
    </div><hr>
    <div class="lios-window-contents">
      <div class="lios-window-header">Test Mode</div>
      This is a test window.
      <div class="lios-window-container frosted_background">
        <div class="lios-window-container-title">Versioning info</div>
        <div class="lios-window-value-row"><span class="key">Version</span><span class="value">testing</span></div>
      </div>
    </div>
  </div>
</body>
</html>
